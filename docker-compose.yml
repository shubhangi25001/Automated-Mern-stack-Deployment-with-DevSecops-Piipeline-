version: "3.8"

services:

  mongodb:
    image: mongo:6
    container_name: mern-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network

  backend:
    build: ./backend
    container_name: mern-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mernapp
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - mern-network

  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mern-network

volumes:
  mongo-data:

networks:
  mern-network:
    driver: bridge
